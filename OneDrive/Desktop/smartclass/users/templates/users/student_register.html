{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("{% static 'users/images/student.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}
h2 { text-align: center; margin-bottom: 20px; color: #333; }
label { font-weight: bold; }
input[type="text"], input[type="email"], input[type="password"] {
    width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 18px;
    border: 1px solid #ccc; border-radius: 5px;
}
button {
    width: 100%; padding: 12px;
    background: #007BFF; color: #fff; border: none;
    border-radius: 5px; cursor: pointer; font-size: 16px;
}
button:hover { background: #0056b3; }
.links { text-align: center; margin-top: 15px; }
.links a { color: #007BFF; text-decoration: none; }
.links a:hover { text-decoration: underline; }
.msg { text-align:center; color:red; margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h2>Student Registration</h2>

{% if messages %}
    {% for message in messages %}
        <div class="msg">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" placeholder="Enter username" required>
    
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter email" required>
    
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter password" required>
    
    <button type="submit">Register</button>
</form>

<div class="links">
    <p>Already have an account? <a href="{% url 'student_login' %}">Login here</a></p>
</div>
</div>
</body>
</html>
