{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartClass{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="bg-indigo-900 text-gray-100 w-64 flex flex-col">
    <div class="p-5 text-2xl font-bold border-b border-indigo-700">
      SmartClass
    </div>
    <nav class="flex-1 px-2 py-4 space-y-2">
      <a href="{% url 'student_dashboard' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
        <i data-feather="home" class="mr-3"></i> Dashboard
      </a>
      <a href="{% url 'student_profile' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
        <i data-feather="user" class="mr-3"></i> Profile
      </a>
      <a href="{% url 'courses_page' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
        <i data-feather="book-open" class="mr-3"></i> Courses
      </a>
      <a href="{% url 'attendance_page' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
        <i data-feather="check-circle" class="mr-3"></i> Attendance
      </a>
      <a href="{% url 'results_page' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
        <i data-feather="bar-chart-2" class="mr-3"></i> Results
      </a>
      <a href="{% url 'assignments_page' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
        <i data-feather="file-text" class="mr-3"></i> Assignments
      </a>
    </nav>
    <div class="p-4 text-center text-sm text-gray-400 border-t border-indigo-700">
      Â© 2025 SmartClass
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto">

    <!-- Top bar -->
    <header class="flex justify-between items-center bg-white shadow px-6 py-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">
          Welcome, {{ request.user.username }}
        </h1>
      </div>

      <!-- Profile dropdown -->
      <div class="relative">
        <button id="avatarBtn" class="focus:outline-none">
          {% if student and student.photo %}
            <img src="{{ student.photo.url }}" alt="Profile"
                 class="w-12 h-12 rounded-full object-cover border-2 border-indigo-600">
          {% else %}
            <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white">
              <i data-feather="user"></i>
            </div>
          {% endif %}
        </button>

        <!-- Dropdown menu -->
        <div id="avatarMenu"
             class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50">
          <a href="{% url 'student_profile' %}?action=change_photo"
             class="block px-4 py-2 hover:bg-gray-100">Change Photo</a>
          <a href="{% url 'student_profile' %}"
             class="block px-4 py-2 hover:bg-gray-100">Edit Profile</a>
          <a href="{% url 'user_logout' %}"
             class="block px-4 py-2 hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </header>

    <!-- Content area -->
    <section class="p-6">
      {% block content %}
      <!-- Child templates content will appear here -->
      {% endblock %}
    </section>

  </main>
</div>

<script>
  feather.replace();

  // Avatar dropdown toggle
  const btn = document.getElementById('avatarBtn');
  const menu = document.getElementById('avatarMenu');
  btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  window.addEventListener('click', e => {
    if (!btn.contains(e.target) && !menu.contains(e.target)) {
      menu.classList.add('hidden');
    }
  });
</script>

</body>
</html>
