{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-indigo-900 text-white p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">My Courses</h1>
  <a href="{% url 'student_dashboard' %}" class="hover:underline">Dashboard</a>
</nav>

<!-- Main Content -->
<div class="max-w-5xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-6">Enrolled Courses</h2>
  
  {% if courses %}
  <table class="w-full border border-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 border text-left">Course Code</th>
        <th class="p-3 border text-left">Course Name</th>
        <th class="p-3 border text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr class="hover:bg-gray-50">
        <td class="p-3 border">{{ course.code }}</td>
        <td class="p-3 border">{{ course.name }}</td>
        <td class="p-3 border">
          <a href="{% url 'view_course_materials' course.id %}" class="text-indigo-600 hover:underline">Materials</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="text-gray-600">No courses enrolled yet.</p>
  {% endif %}
</div>

</body>
</html>
