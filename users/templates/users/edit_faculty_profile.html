{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Faculty Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-indigo-900 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Edit Faculty Profile</h1>
    <a href="{% url 'faculty_dashboard' %}" class="hover:underline">Dashboard</a>
</nav>

<!-- Form Container -->
<div class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- First Column -->
            <div class="space-y-4">
                <div>
                    <label class="font-semibold text-gray-700">Full Name</label>
                    <input type="text" value="{{ faculty.user.get_full_name }}" class="w-full p-2 border rounded" disabled>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Email</label>
                    {{ form.email }}
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Designation</label>
                    {{ form.designation }}
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Department</label>
                    {{ form.department }}
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Phone Number</label>
                    {{ form.phone }}
                </div>
            </div>

            <!-- Second Column -->
            <div class="space-y-4">
                <div>
                    <label class="font-semibold text-gray-700">Address</label>
                    {{ form.address }}
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Date of Birth</label>
                    <input type="date" name="dob" class="w-full p-2 border rounded" value="{{ faculty.dob|default:'' }}">
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Gender</label>
                    <select name="gender" class="w-full p-2 border rounded">
                        <option value="">Select Gender</option>
                        <option value="Male" {% if faculty.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if faculty.gender == "Female" %}selected{% endif %}>Female</option>
                        <option value="Other" {% if faculty.gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Profile Photo</label>
                    {% if faculty.photo %}
                        <img src="{{ faculty.photo.url }}" alt="Profile" class="w-32 h-32 rounded-full object-cover mb-2 border-2 border-indigo-700">
                    {% endif %}
                    {{ form.photo }}
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button type="submit" class="px-6 py-2 bg-indigo-900 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
                Update Profile
            </button>
        </div>
    </form>
</div>

</body>
</html>
