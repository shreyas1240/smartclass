{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="bg-indigo-900 text-gray-100 w-64 flex flex-col">
        <div class="p-5 text-2xl font-bold border-b border-indigo-700">
            SmartClass
        </div>
        <nav class="flex-1 px-2 py-4 space-y-2">
            <a href="{% url 'student_dashboard' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
                <i data-feather="home" class="mr-3"></i> Dashboard
            </a>
            <a href="{% url 'student_profile' %}" class="flex items-center px-3 py-2 rounded hover:bg-indigo-700">
                <i data-feather="user" class="mr-3"></i> Profile
            </a>
        </nav>
        <div class="p-4 text-center text-sm text-gray-400 border-t border-indigo-700">
            Â© 2025 SmartClass
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto p-6">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Profile</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded {{ message.tags }} bg-green-100 text-green-700 mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="bg-white shadow rounded-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            {% csrf_token %}

            <!-- Left column -->
            <div class="space-y-4">
                <div>
                    <label class="font-semibold text-gray-700">Name:</label>
                    <input type="text" value="{{ student.user.username }}" readonly
                           class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Email:</label>
                    <input type="email" name="email" value="{{ student.user.email }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Roll Number:</label>
                    <input type="text" value="{{ student.roll_no }}" readonly
                           class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Semester:</label>
                    <input type="number" name="semester" value="{{ student.semester }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Department:</label>
                    <input type="text" name="department" value="{{ student.department }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Father Name:</label>
                    <input type="text" name="father_name" value="{{ student.father_name }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Mother Name:</label>
                    <input type="text" name="mother_name" value="{{ student.mother_name }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Mobile Number:</label>
                    <input type="text" name="mobile_number" value="{{ student.mobile_number }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Parent Phone:</label>
                    <input type="text" name="parent_phone" value="{{ student.parent_phone }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Address:</label>
                    <textarea name="address" class="w-full border rounded px-3 py-2">{{ student.address }}</textarea>
                </div>
            </div>

            <!-- Right column -->
            <div class="space-y-4">

                <div>
                    <label class="font-semibold text-gray-700">Profile Photo:</label>
                    {% if student.photo %}
                        <img src="{{ student.photo.url }}" alt="Photo" class="w-32 h-32 rounded mb-2 border">
                    {% endif %}
                    <input type="file" name="photo" class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="font-semibold text-gray-700">Additional Fields (Optional):</label>
                    <input type="text" name="father_name" value="{{ student.father_name }}" placeholder="Father Name" class="w-full border rounded px-3 py-2">
                    <input type="text" name="mother_name" value="{{ student.mother_name }}" placeholder="Mother Name" class="w-full border rounded px-3 py-2 mt-2">
                </div>

                <!-- Add more optional fields here if needed -->

                <div class="pt-4 flex space-x-4">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Save Changes
                    </button>
                    <a href="{% url 'student_profile' %}" class="px-6 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
                        Cancel
                    </a>
                </div>

            </div>
        </form>

    </main>
</div>

<script>
    feather.replace();
</script>

</body>
</html>
